<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
    <title>跑断腿</title>
    <link rel="stylesheet" href="../css/base.css"/>
    <link rel="stylesheet" href="../css/跑断腿.css"/>
</head>
<body>
    <!--大盒子-->
    <div class="main">
        <!--头部搜索-->
        <span class="tuijian">推荐</span>
        <header class="ns_header">
            <div class="ns_header_box">
                <input type="text" placeholder="搜索你感兴趣的活动" style="width: 90%;height: 80%; border-radius: 8px;">
                <span class="sousuo">
                    <a href="#"><img src="../img/sousuo.png" alt="" style="width: 28px"></a>
                </span>
            </div>
        </header>
        <!--轮播图-->
        <div class="ns-banner" id="banner_img">
            <ul class="father">
                <li><a href="活动详情.html"><img src="../img/跑断腿/1.png" alt="" id="img"></a></li>
                <li><a href="活动详情.html"><img src="../img/跑断腿/2.png" alt=""></a></li>
                <li><a href="活动详情.html"> <img src="../img/跑断腿/3.png" alt=""></a></li>
            </ul>
            <ul id="circle">
                <li class="now"></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <script>
            var inner=document.getElementById("banner_img");
            var ol = document.getElementById('circle');
            var img = document.getElementById('img');
            var lis = ol.children;
            var target = 0;
            var digtal = 0;
            var timer=null;
            for (var i=0;i<lis.length;i++){
                lis[i].index=i;
                lis[i].onmouseenter = function () {
                    clearInterval(timer);
                    for (var j=0;j<lis.length;j++){
                        lis[j].className="";
                    }
                    this.className="now";
                    target=-this.index*img.offsetWidth;
                    console.log(target);
                    timer=setInterval(function () {
                        digtal=digtal+(target-digtal)/10;
                        inner.children[0].style.left=digtal+"px";
                    },20);
                }
            }
        </script>
        <div class="container">
            <ul id="tab_top">
                <li class="current">最新</li>
                <li>最热</li>
            </ul>
            <ul id="tab_bottom">
                <li>
                    <div class="huodong">
                        <a href="活动详情.html"><img src="../img/跑断腿/ct1.png" alt=""></a>
                        <div>
                            <p>「盘点」 大学加入这几个社团一定不会后悔!</p>
                        </div>
                    </div>
                    <div class="huodong">
                        <a href="活动详情.html"><img src="../img/跑断腿/ct2.png" alt=""></a>
                        <div>
                            <p>「今日话题」 你最嫌弃自己哪一点!</p>
                        </div>
                    </div>
                    <div class="huodong">
                        <a href="活动详情.html"><img src="../img/跑断腿/ct3.png" alt=""></a>
                        <div style="background-color: rgba(0, 0, 0, 0.6);">
                            <p>新生入学开学典礼.</p>
                        </div>
                    </div>
                </li>
                <li class="no">
                    <div class="huodong">
                        <a href="活动详情.html"><img src="../img/跑断腿/ct4.png" alt=""></a>
                        <div>
                            <p>毕业生看过来！校园招聘周开始了</p>
                        </div>
                    </div>
                    <div class="huodong">
                        <a href="活动详情.html"><img src="../img/跑断腿/ct5.png" alt=""></a>
                        <div>
                            <p>此生必去的十场音乐节！</p>
                        </div>
                    </div>
                    <div class="huodong">
                        <a href="活动详情.html"><img src="../img/跑断腿/ct6.png" alt=""></a>
                        <div style="background-color: rgba(0, 0, 0, 0.4);">
                            <p>学会这几点！再也不用担心生活费不够花了。</p>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <script>
            var toplis=document.getElementById("tab_top").children;
            var bottomlis=document.getElementById("tab_bottom").children;
            for(var i =0;i<toplis.length;i++){
                toplis[i].index=i;
                toplis[i].onmouseenter=function () {
                    for(var j=0;j<toplis.length;j++){
                        toplis[j].className="";
                        bottomlis[j].style.display="none";
                    }
                    this.className="current";
                    bottomlis[this.index].style.display="block";
                }
            }
        </script>
        <div class="ns-nav">
            <ul>
                <li><a href="跑断腿.html"><img src="../img/跑断腿/1.icon.png" alt=""></a></li>
                <li><a href="耍个懒.html"><img src="../img/跑断腿/2.icon.png" alt=""></a></li>
                <li><a href="唉.html"><img src="../img/跑断腿/3.icon.png" alt=""></a></li>
                <li><a href="个人档.html"><img src="../img/跑断腿/4.icon.png" alt=""></a></li>
            </ul>
        </div>
    </div>
</body>
</html>
